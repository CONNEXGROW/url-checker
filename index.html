<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #007BFF;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
    }

    .safe {
      background-color: #d4edda;
      color: #155724;
    }

    .phishing {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PhishTank URL Checker</h1>
    <p>Enter a URL to check if it's a phishing website:</p>
    <input type="text" id="urlInput" placeholder="Enter URL here">
    <button onclick="checkURL()">Check URL</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    function checkURL() {
      const urlInput = document.getElementById('urlInput').value;
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Checking...';

      fetch(`https://checkurl.phishtank.com/checkurl/?url=${encodeURIComponent(urlInput)}`)
        .then(response => response.text())
        .then(data => {
          // Check if the response contains "phishing" keyword
          if (data.includes("phishing")) {
            resultDiv.className = "result phishing";
            resultDiv.innerHTML = "üö® This URL is flagged as a phishing website!";
          } else {
            resultDiv.className = "result safe";
            resultDiv.innerHTML = "‚úÖ This URL appears to be safe!";
          }
        })
        .catch(error => {
          resultDiv.className = "result";
          resultDiv.innerHTML = "‚ùå Error checking the URL. Please try again.";
          console.error("Error:", error);
        });
    }
  </script>
</body>
</html>
